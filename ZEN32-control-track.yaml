blueprint:
  name: ZEN32 Scene and State (Z-Wave JS)
  description: >
    Trigger on button press with LED state tracking for Zooz ZEN32.
    Version: 2024.4.4-15
  domain: automation
  source_url: https://github.com/rwalker777/Zen32-HA-Blueprint/blob/main/ZEN32-control-track.yaml
  homeassistant:
    min_version: 2024.4.0

  input:
    zooz_switch:
      name: Zooz Switch
      description: List of available Zooz ZEN32 switches.
      selector:
        device:
          filter:
            - integration: zwave_js
              manufacturer: Zooz
              model: ZEN32
            - integration: zwave_js
              manufacturer: Zooz
              model: ZEN32 800LR
          multiple: false
############
    scene_5:
      name: Big button - Pressed Once
      description: Action to run when button is pressed once.
      default: []
      selector:
        action:
    input_entity0:
      name: Entity for button 1 (Big button)
      description: The entity to track
      default: []
      selector:
        entity:
          multiple: false
          domain:
            - alarm_control_panel
            - binary_sensor
            - climate
            - cover
            - fan
            - input_boolean
            - light
            - lock
            - media_player
            - sensor
            - switch
    off_state0:
      name: Off behavior for button 1
      description: Led state when target is off, closed, disarmed or locked
      default: '3'
      selector:
        select:
          mode: dropdown
          options:
            - label: Led On
              value: '3'
            - label: Led Off
              value: '2'
    off_color0:
      name: Off color for button 1
      description: Color for led when target is off (default white)
      default: '0'
      selector:
        select:
          mode: dropdown
          options:
            - label: White
              value: '0'
            - label: Blue
              value: '1'
            - label: Green
              value: '2'
            - label: Red
              value: '3'
            - label: Magenta
              value: '4'
            - label: Yellow
              value: '5'
            - label: Cyan
              value: '6'
    on_state0:
      name: On behavior for button 1
      description: Led state when target is on, opened, armed or unlocked
      default: '3'
      selector:
        select:
          mode: dropdown
          options:
            - label: Led On
              value: '3'
            - label: Led Off
              value: '2'
    on_color0:
